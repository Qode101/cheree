<div class="auth-container">
  <div class="auth-wrapper">
    <div class="auth-image">
      <img src="assets/img5.jpg" alt="Login Image">
      <div class="image-overlay"></div>
    </div>
    
    <div class="auth-form-container">
      <div class="auth-form-wrapper">
        <h2 class="auth-title">Welcome Back!</h2>
        <p class="auth-subtitle">Please sign in to continue</p>
        
        <form (ngSubmit)="loginUser()" class="auth-form">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput 
                   [(ngModel)]="loginUserData.email" 
                   name="email" 
                   type="email" 
                   placeholder="Enter your email"
                   required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput 
                   [(ngModel)]="loginUserData.password" 
                   name="password" 
                   type="password" 
                   placeholder="Enter your password"
                   required>
          </mat-form-field>

          <button mat-raised-button 
                  color="primary" 
                  class="submit-button" 
                  type="submit">
            Sign In
          </button>
        </form>

        <div class="divider">
          <span class="divider-line"></span>
          <span class="divider-text">or continue with</span>
          <span class="divider-line"></span>
        </div>

        <div class="social-buttons">
          <button mat-stroked-button 
                  class="social-button google" 
                  (click)="googleLogin()">
            <i class="fab fa-google"></i>
            Google
          </button>

          <button mat-stroked-button 
                  class="social-button facebook">
            <i class="fab fa-facebook-f"></i>
            Facebook
          </button>
        </div>

        <p class="signup-prompt">
          Don't have an account? 
          <a routerLink="/signup" class="signup-link">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
