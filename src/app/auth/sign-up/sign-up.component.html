<div class="auth-container">
    <div class="auth-image">
      <img src="assets/img5.jpg" alt="Sign Up Image">
    </div>
    <div class="auth-form">
      <h2>Create an Account</h2>
      <form>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
  
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required>
  
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password" required>
  
        <button type="submit">Sign Up</button>
      </form>
      <div class="divider">or</div>
      <button class="social-button google">Sign Up with Google</button>
      <button class="social-button facebook">Sign Up with Facebook</button>
  
      <p>Already have an account? <a routerLink="/login" class="link">LOGIN</a></p>
    </div>
  </div>
