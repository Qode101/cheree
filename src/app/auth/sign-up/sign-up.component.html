<div class="auth-container">
    <div class="auth-image">
      <img src="assets/img5.jpg" alt="Sign Up Image">
    </div>
    <div class="auth-form">
      <h2>Create an Account</h2>
      <form>
        <label for="name">First Name</label>
        <input [(ngModel)]="registerUserData.firstName" id="firstName" type="text" placeholder="Enter your first name" required>

        <label for="name">Last Name</label>
        <input [(ngModel)]="registerUserData.lastName" id="lastName" type="text" placeholder="Enter your last name" required>
  
        <label for="email">Email</label>
        <input [(ngModel)]="registerUserData.email" id="email" type="email" placeholder="Enter your email" required>
  
        <label for="password">Password</label>
        <input [(ngModel)]="registerUserData.password" id="password" type="password" placeholder="Enter your password" required>
  
        <button (click)="registerUser()" type="submit">Sign In</button>
      </form>
      <div class="divider">or</div>
      <button class="social-button google">Sign In with Google</button>
      <button class="social-button facebook">Sign In with Facebook</button>
  
      <p>Already have an account? <a routerLink="/login" class="link">LOGIN</a></p>
    </div>
  </div>
