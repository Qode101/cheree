<section class="hero">
  <div class="video-overlay"></div>
  <video 
    autoplay 
    loop 
    muted 
    playsinline 
    class="background-video"
  >
    <source src="/assets/homeVideo.mp4" type="video/mp4">
  </video>
  
  <div class="hero-content">
    <div class="content-wrapper">
      <h1 class="hero-title">
        <span class="text-accent">Vintage</span> Finds and 
        <span class="text-accent">Modern</span> Must-Haves
      </h1>
      
      <p class="hero-description">
        Browse our latest products curated just for you
      </p>
      
      <div class="cta-container">
        <button class="cta-button">
          Start Exploring
          <svg 
            class="arrow-icon" 
            width="24" 
            height="24" 
            viewBox="0 0 24 24" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2"
          >
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
        
        <div class="scroll-indicator">
          <span>Scroll to discover</span>
          <div class="scroll-line"></div>
        </div>
      </div>
    </div>
  </div>
</section>
